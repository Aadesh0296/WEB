<body>
    <figure class="text-center quote">
        <blockquote class="blockquote">
          <p>“Education is the passport to the future, for tomorrow belongs to those who prepare for it today.”</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Malcolm X <cite title="Source Title">Source Title</cite>
        </figcaption>
      </figure>

      <h2 class="text-center quote">...... Welcome Student ......</h2>

      <form class="row g-3 text-center formstudent">
        <div class="col-12 info">
          <label for="inputEmail4" class="form-label">Full Name</label>
          <input type="text" class="form-control border-success " id="inputName">
        </div>
        <br>
        <div class="col-12 info">
          <label for="inputPassword4" class="form-label">Age</label>
          <input type="text" class="form-control border-success" id="inputAge">
        </div>
        <br>
        <div class="col-12 info">
          <label for="inputAddress" class="form-label">Education</label>
          <input type="text" class="form-control border-success" id="inputCourse" placeholder="eg., B.E, B.Tech">
        </div>
        <br>
    
        <div class="col-12 GHE">
          <button  class="btn btn-primary" id="btn_submit" onclick="doSubmit()"> Submit</button>
        </div>

        <div class="col-12 GHE">
            <button  class="btn btn-primary" id="btn_getdetails" onclick="getDetail()">Get Details</button>
          </div>
        </form>
        
    
    <table class="table table-striped">
      <thead>
          <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Course</th>
          </tr>
      </thead>
      <tbody id="result"></tbody>
  </table>
